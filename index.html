<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/assets/style.css"> 
</head>
<body>
    <header>
        <h1>Did you study enough to complete me?</h1>
        <section id="timer">Time: <span id="time-remaining">60</span> seconds</section>
    </header>
    <main>
        <section id="question-box">
            <h2 id="question">Question 1: What is JavaScript?</h2>
            <ul id="choices">
                <li><button class="choice">A programming language</button></li>
                <li><button class="choice">A type of coffee</button></li>
                <li><button class="choice">A fruit</button></li>
            </ul>
        </section>
    </main>
    <footer>
        <form id="high-score-form">
            <label type="text" id="initials" placeholder="Your initials">
            <button id="submit-score">Submit</button>
        </form>
    </footer>
</body>
</html>
