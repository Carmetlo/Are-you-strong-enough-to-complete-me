<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css"> 
</head>
<body>
    <header>
        <button id="view-scores">View Scores</button>
        <h1>Did you study enough to complete me?</h1>
        <section id="timer">Time Left: <span id="time-remaining">60</span> seconds</section>
       
    </header>
    
    <main>
        <div id="intro-message">
            <p>Welcome to the quiz! You need to complete the quiz within 60 second time limit. Be careful, each time you answer a question incorrectly, 10 seconds will be shaved off your time. Good luck!</p>
        </div>
        <button id="start-button">Start Quiz</button>
        <div id="button-row">
        </div>
        <button id="clear-scores" class="hide">Clear Scores</button> 
        <button id="try-again" class="hide">Try Again</button>
        <h2 id="question" class="hide">Question</h2>
        <div id="question-container" class="hide">
            
            <ul id="choices"class="btn-grid">      
            </ul>
        </div>
       
    </main>

    <footer>
        <form id="high-score-form">
            <input type="text" id="initials" class="hide" placeholder="Your initials">
            <ul id="high-scores"class="hide"></ul>
            <button id="submit-score" style="display: none;">Submit</button>
        </form>

        <div id="game-over" class="hide">
            <p>Game Over!</p>
          </div>
          
         
          <div id="message-container"></div>
    </footer>

    <script src="assets/style.js"></script>

</body>

</html>
