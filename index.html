<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/assets/style.css"> 
</head>
<body>
    <header>
        <h1>Did you study enough to complete me?</h1>
        <section id="timer">Time Left: <span id="time-remaining">60</span> seconds</section>
        <button id="start-button">Start Quiz</button>
    </header>

    <main>
        <section id="question-container" class="hide">
            <h2 id="question">Question</h2>
            <ul id="choices"class="btn-grid">
                <li><button class="choice"></button></li>
                <li><button class="choice"></button></li>
                <li><button class="choice"></button></li>
                <li><button class="choice"></button></li>
            </ul>
        </section>
    </main>

    <footer>
        <form id="high-score-form">
            <label type="text" id="initials" placeholder="Your initials">
            <button id="submit-score">Submit</button>
        </form>
    </footer>

    <script src="assets/style.js"></script>

</body>

</html>
